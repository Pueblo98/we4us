version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: we4us-postgres
    environment:
      POSTGRES_USER: we4us
      POSTGRES_PASSWORD: we4us_dev_password
      POSTGRES_DB: we4us_gbm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U we4us -d we4us_gbm"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
